        /* افزودن یک کلاس به دکمه */
.button-styled {

}

}

/* استایل دکمه */
.button-styled {
    background-color: #ff9800; /* رنگ پس‌زمینه دکمه */
    color: white; /* رنگ متن دکمه */
    padding: 10px 20px; /* حاشیه دکمه */

}

/* افزودن انیمیشن به دکمه هنگام هوور (موس روی دکمه) */
